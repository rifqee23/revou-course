<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h2{
            border: 2px solid #E1AA74;

        }
        h1{
            background-color: #192655;
            color: #fff;
        }
        .Lorem{
            background-color: #3876BF;
            color: #fff;
        }
        .cyan{
            background-color: rgb(0, 255, 255);
        }
    </style>
</head>
<body>
    <h2>Belajar Color</h2>
    <h1>Hello World</h1>
    <p class="Lorem">Lorem ipsum</p>
    <p class="cyan">CYAN</p>
    
</body>
</html>
