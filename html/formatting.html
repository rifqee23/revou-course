<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p> Pohon <b>tebal</b> menyelimuti kota Balikpapan pada malam hari ini</p>
    <p>ini <i>Italic</i></p>
    <p>ini <em>Emphasize</em></p>
    <p>Buku ini sangat <strong>PENTING</strong></p>
    <p><mark>highlight</mark> kalimat ini</p>
    <p>Rp <del>15.000</del> Rp 10.000</p>
    <p><ins>Insert</ins> Text</p>
    <p>H<sub>2</sub>O</p>
    <p>2<sup>n</sup></p>
</body>
</html>
